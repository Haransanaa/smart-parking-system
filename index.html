<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Content</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.5s ease;
      z-index: 10;
    }

    .sidebar button {
      margin: 10px auto;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: cyan;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      width: 80%;
      box-shadow: 0 0 10px cyan, 0 0 20px cyan inset;
    }

    .sidebar button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px cyan, 0 0 30px cyan inset;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 2rem;
      transition: margin 0.5s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      display: block;
    }

    /* Slots */
    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .slot {
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px cyan;
      font-weight: bold;
    }

    /* System images */
    .system-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .system-images img {
      max-width: 45%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Mobile view adjustments */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
      }

      .sidebar.vertical {
        flex-direction: column;
      }

      .sidebar.horizontal {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .sidebar button {
        width: auto;
        margin: 5px;
        font-size: 1rem;
        padding: 10px 15px;
      }

      .content {
        margin-left: 0;
        padding: 1rem;
        margin-top: 60px;
      }

      .card {
        padding: 15px;
        margin-bottom: 15px;
        font-size: 0.95rem;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .slot {
        height: 40px;
        font-size: 0.9rem;
      }

      .system-images img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar vertical" id="sidebar">
    <button onclick="showContent('about')">About</button>
    <button onclick="showContent('system')">System Work</button>
    <button onclick="showContent('slots')">Slots Status</button>
  </div>

  <div class="content" id="content">
    <section id="about" class="card">
      <h2>About</h2>
      <p>This project shows slot allocation and system workflow with a cool UI.</p>
      <img src="about.png" alt="About Image">
    </section>

    <section id="system" class="card">
      <h2>System Work</h2>
      <div class="system-images">
        <img src="system1.png" alt="System Work Image 1">
        <img src="system2.png" alt="System Work Image 2">
      </div>
    </section>

    <section id="slots" class="card">
      <h2>Slots Status</h2>
      <div class="slots">
        <div class="slot">A1</div>
        <div class="slot">A2</div>
        <div class="slot">B1</div>
        <div class="slot">B2</div>
        <div class="slot">C1</div>
        <div class="slot">C2</div>
      </div>
    </section>
  </div>

  <script>
    function showContent(sectionId) {
      document.querySelectorAll('.content section').forEach(sec => {
        sec.style.display = "none";
      });
      document.getElementById(sectionId).style.display = "block";

      // On mobile, switch menu to top horizontally
      if (window.innerWidth <= 768) {
        document.getElementById("sidebar").classList.remove("vertical");
        document.getElementById("sidebar").classList.add("horizontal");
      }
    }

    // Default visible section
    document.querySelectorAll('.content section').forEach(sec => sec.style.display = "none");
    document.getElementById("about").style.display = "block";
  </script>
</body>
</html>
