<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar (desktop view) */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: rgba(0, 0, 0, 0.8);
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .sidebar button {
      background: transparent;
      border: none;
      color: #fff;
      padding: 15px;
      margin: 8px;
      text-align: left;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 10px cyan;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      animation: fadeIn 0.5s ease;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
    }

    h2 {
      color: cyan;
      margin-top: 0;
    }

    /* Slot grid */
    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .slot {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .free {
      background: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 10px lime;
    }

    .occupied {
      background: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 10px red;
    }

    /* Landing menu (mobile start view) */
    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .menu button {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid cyan;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: cyan;
      color: #000;
      box-shadow: 0 0 15px cyan;
    }

    /* System Work images */
    .system-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .system-images div {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }

    .system-images img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile view */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .sidebar.active {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
      }

      .sidebar button {
        width: auto;
        font-size: 1rem;
        padding: 10px;
      }

      .content {
        margin-left: 0;
        padding: 1rem;
      }

      .menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button onclick="showContent('dashboard')">Dashboard</button>
    <button onclick="showContent('system')">System Work</button>
    <button onclick="showContent('slots')">View Slots</button>
  </div>

  <!-- Landing Menu for Mobile -->
  <div class="menu" id="menu">
    <button onclick="activateMenu('dashboard')">Dashboard</button>
    <button onclick="activateMenu('system')">System Work</button>
    <button onclick="activateMenu('slots')">View Slots</button>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <div class="card">
      <h2>Welcome</h2>
      <p>Select an option from the sidebar to explore the Smart Parking System.</p>
    </div>
  </div>

  <script>
    function showContent(section) {
      let content = document.getElementById("content");
      let html = "";

      if (section === "dashboard") {
        html = `<div class="card"><h2>Dashboard</h2>
          <p><strong>Total Slots:</strong> 4</p>
          <p><strong>Free Slots:</strong> 2</p>
          <p><strong>Occupied Slots:</strong> 2</p>
        </div>`;
      } else if (section === "system") {
        html = `<div class="card"><h2>System Working</h2>
          <div class="system-images">
            <div>
              <img src="GREYSCALE.png" alt="Greyscale Image"/>
              <p>The input image is converted to greyscale for depth analysis and car detection.</p>
            </div>
            <div>
              <img src="LINE.png" alt="Line Detection Image"/>
              <p>Line detection is applied to identify parking slots. Continuous free space is identified as driveway.</p>
            </div>
          </div>
        </div>`;
      } else if (section === "slots") {
        html = `<div class="card"><h2>Slots Status</h2>
          <div class="slots">
            <div class="slot free">1</div>
            <div class="slot occupied">2</div>
            <div class="slot occupied">3</div>
            <div class="slot free">4</div>
          </div>
        </div>`;
      }

      content.innerHTML = html;
    }

    function activateMenu(section) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("sidebar").classList.add("active");
      showContent(section);
    }
  </script>
</body>
</html>
